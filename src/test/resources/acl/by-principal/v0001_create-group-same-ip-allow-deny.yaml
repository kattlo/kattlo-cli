create:
  notes: |
    Notes about this ACL creation by Principal
  to:
    principal: 'User:CN=Alice,OU=Sales,O=Unknown,L=Unknown,ST=SP,C=Unknown'

  allow:
    group:
      id: my-group.id
      operations:
        - Read

    connection:
      from:
        - 172.16.0.100
        - 172.16.0.3

  deny:
    group:
      id: my-group.id
      operations:
        - Read

    connection:
      from:
        - 172.16.0.100
        - 192.168.0.20
