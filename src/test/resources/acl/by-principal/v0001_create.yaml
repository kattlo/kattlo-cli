create:
  notes: |
    Notes about this ACL creation by Principal
  to:
    principal: 'User:CN=Alice,OU=Sales,O=Unknown,L=Unknown,ST=SP,C=Unknown'

  allow:
    topic:
      name: my-topic-name
      operations:
        - Read
        - Write
        - Describe
    group:
      id: my-group.id
      operations:
        - Read
    cluster:
      operations:
        - All
    transactional:
      id: my-transactional.id
      operations:
        - All

    connection:
      from:
        - 172.16.0.100

  deny:
    topic:
      name: another-topic-name
      operations:
        - Describe
    group:
      id: another-group.id
      operations:
        - Read
    transactional:
      id: another-transactional.id
      operations:
        - All

    connection:
      from:
        - 192.168.0.100
