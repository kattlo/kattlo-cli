patch:
  notes: |
    Notes about this ACL patch
  to:
    principal: 'User:CN=Alice,OU=Sales,O=Unknown,L=Unknown,ST=SP,C=Unknown'

  allow:
    topic:
      name: my-topic-name
      operations:
        - Read
        - Write
        - Describe
    group:
      id: my-group.id
      operations:
        - Read

  deny:
    cluster:
      operations:
        - All
    transactional:
      id: my-transactional.id
      operations:
        - All
