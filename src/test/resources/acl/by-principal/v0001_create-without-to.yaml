create:
  notes: |
    Notes about this ACL creation by Principal
  #to:
  #  principal: 'User:CN=Alice,OU=Sales,O=Unknown,L=Unknown,ST=SP,C=Unknown'

  allow:
    topic:
      name: my-topic-name
      operations:
        - Read
        - Write
        - Describe
    group:
      id: my-group.id
      operations:
        - Read

    connection:
      from:
        - 192.168.0.20
        - 192.168.0.22

  deny:
    cluster:
      operations:
        - All
    transactional:
      id: my-transactional.id
      operations:
        - All

    connection:
      from:
        - 172.16.0.3
