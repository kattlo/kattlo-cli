create:
  notes: |
    Notes about this ACL creation by Principal
  to:
    principal: 'User:CN=Alice,OU=Sales,O=Unknown,L=Unknown,ST=SP,C=Unknown'

  allow:
    topic:
      name: my-topic-name
      operations:
        - Describe

    connection:
      from:
        - 192.168.0.22

  deny:
    topic:
      name: my-topic-name
      operations:
        - Read
        - Write

    connection:
      from:
        - 192.168.0.20
