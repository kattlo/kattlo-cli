create:
  notes: |
    Allow connections to Alice from host 172.16.0.102 and deny from 192.168.0.100
  to:
    principal: 'User:CN=Alice,OU=Sales,O=Unknown,L=Unknown,ST=SP,C=Unknown'

  allow:
    connection:
      from:
        - 172.16.0.102
        - 192.168.0.100

  deny:
    connection:
      from:
        - 192.168.0.100
