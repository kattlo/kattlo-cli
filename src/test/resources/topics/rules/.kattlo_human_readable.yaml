rules:
  topic:
    namePattern: '^[a-z0-9\-]{1,255}$'
    partitions:
      '>=': 3
    replicationFactor:
      '==': 2
    config:
      compression.type:
        in:
        - lz4
        - snappy
      delete.retention.ms:
        '>': 60minutes
      file.delete.delay.ms:
        '<=': 59seconds
      flush.messages:
        in:
        - 1
        - 10
        - 100
        - 1000
        - 9223372036854775807
      flush.ms:
        in:
        - 9223372036854775807
      index.interval.bytes:
        '<=': 1MiB
      max.message.bytes:
        '<=': 900KiB
      min.in.sync.replicas:
        '>=': 2
      message.timestamp.type:
        '==': LogAppendTime
      segment.ms:
        '>=': 2hours
      retention.ms:
        '<=': 14days
      max.compaction.lag.ms:
        '<=': 7days
      min.cleanable.dirty.ratio:
        '>=': 1%
